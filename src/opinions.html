---
layout: "base.njk"
---
            <h1 class="title-section" style="margin-bottom: 4%;">[Unpopular] Opinions</h1>
            <ul class="main-container-planning-two" style="list-style: none;">
                {% for opinion in collections.opinions %}
                    <a href="{{opinion.url}}">
                        <li class="lined thin high intro" style="background-color: rgb(229, 219, 233);"> 
                            <h2 class="content-link">{{opinion.data.title}}.</h2>
                            <h4 class="content-link-title">{{opinion.data.subtitle}}</h4>
                            <p class="summary" style="margin-top:1em;  font-size: 0.7em; font-family: 'Special Elite', cursive; line-height: 1.2em;">{{opinion.data.summary}}</p>

                        </li>
                    </a>
                {% endfor %}

            </ul>
    </div>
